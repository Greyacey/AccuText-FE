<div class="container">
  <div class="content" role="main">
  
    <!-- Highlight Card -->
    <div class="card highlight-card card-large" style="width: 24rem;">
      <p>Welcome to AccuText!</p>
    </div>
    <div class="row pb-5 justify-content-center">
        <div class="card-container">
          &nbsp;&nbsp;&nbsp;
          <form #userForm="ngForm" (ngSubmit)="onClick(userForm.value)" style="width: 24rem;">
            <div class="form-group">
              <h2 Class="text-center">  Log In</h2><br/>
              <label >Email address</label>
              <input required #email="ngModel" type="email" email ngModel class="form-control" name="email" placeholder="Enter email">
              <span *ngIf="email.invalid && email.touched" class="error">Email is not valid</span>
              
            </div>
            <br/>
            <div class="form-group">
              <label >Password</label>
              <input required #password="ngModel" minlength="4" maxlength="12" type="password" ngModel class="form-control" name="password" placeholder="Password">
              <span *ngIf="password.invalid && password.touched" class="error">Password is not valid </span>
            </div>
            <button  [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div> <!-- / .row -->
