<section>
  <div class="container-fluid px-md-6 clas">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 text-center">

        <!-- Heading -->
        <h2 class="font-weight-bold">
          Welcome to AccuText.
        </h2>

        <!-- Text -->
        <p class="text-gray-800 mb-4 mb-md-6 px-0 px-sm-12 px-md-0">
          Send fast bulk SMS anywhere in the world at anytime, with guaranteed speed and delivery.
        </p>

      </div>
    </div>

    <div class="row justify-content-center">
      <div class="step-item" data-aos="fade-up" data-aos-delay="300">
        <div class="container">
          <form #sendForm="ngForm" (ngSubmit)="onSubmit(sendForm.value)">
            <div class="form-group">
              <label>Sender Number</label>
              <input #num="ngModel" class="form-control" name="sender" ngModel ngModel placeholder="Enter Number" required type="text">
              <span *ngIf="num.invalid && num.touched" class="error">Number is Required</span>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea #msg="ngModel" class="form-control" name="text" ngModel required rows="5"></textarea>
              <span *ngIf="msg.invalid && msg.touched" class="error">Message is required </span>
            </div>
            <div class="form-group">
              <label>Upload CSV/Pdf of Phone Numbers</label>
              <input #file="ngModel" (change)="onFileChange($event)" class="form-control-file" multiple="false" name="phoneNumbers" ngModel required type="file">
              <span *ngIf="file.invalid && file.touched" class="error">Please upload Recieving numbers</span>
            </div>
            <button [disabled]="sendForm.invalid" class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
